<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Pangory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #06b6d4 0%, #ec4899 100%);
        }
        .form-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
        }
        .role-option {
            transition: all 0.2s ease;
        }
        .role-option:hover {
            transform: translateY(-2px);
        }
        .role-option input:checked + div {
            border-color: #06b6d4;
            background-color: #f0fdfa;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="form-card max-w-md w-full rounded-2xl shadow-xl overflow-hidden border border-white/30">
        <!-- Header -->
        <div class="bg-white px-6 py-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-graduation-cap text-2xl text-cyan-600 mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">Pangory</span>
                </div>
                <a href="/login" class="text-sm text-cyan-600 hover:text-cyan-700 font-medium">Sudah punya akun? Login</a>
            </div>
            <h2 class="mt-4 text-2xl font-bold text-gray-800">Buat Akun Baru</h2>
        </div>
        
        <!-- Form -->
        <form class="p-6 space-y-5" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="pl-10 w-full py-3 rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 shadow-sm"
                        placeholder="email@contoh.com">
                </div>
            </div>
            
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required
                        minlength="3"
                        class="pl-10 w-full py-3 rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 shadow-sm"
                        placeholder="username">
                </div>
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        minlength="8"
                        class="pl-10 w-full py-3 rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 shadow-sm"
                        placeholder="••••••••">
                </div>
                <p class="mt-1 text-xs text-gray-500">Minimal 8 karakter</p>
            </div>
            
            <!-- Confirm Password -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password"
                        required
                        class="pl-10 w-full py-3 rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 shadow-sm"
                        placeholder="••••••••">
                </div>
            </div>
            
            <!-- Role Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Daftar Sebagai</label>
                <div class="grid grid-cols-3 gap-3">
                    <!-- Student -->
                    <label class="role-option">
                        <input type="radio" name="role" value="student" class="sr-only" checked>
                        <div class="p-3 border-2 border-gray-200 rounded-lg cursor-pointer text-center">
                            <i class="fas fa-user-graduate text-2xl text-cyan-600 mb-1"></i>
                            <p class="text-sm font-medium">Siswa</p>
                        </div>
                    </label>
                    
                    <!-- Instructor -->
                    <label class="role-option">
                        <input type="radio" name="role" value="instructor" class="sr-only">
                        <div class="p-3 border-2 border-gray-200 rounded-lg cursor-pointer text-center">
                            <i class="fas fa-chalkboard-teacher text-2xl text-pink-600 mb-1"></i>
                            <p class="text-sm font-medium">Pengajar</p>
                        </div>
                    </label>
                    
                    <!-- Admin -->
                    <label class="role-option">
                        <input type="radio" name="role" value="admin" class="sr-only">
                        <div class="p-3 border-2 border-gray-200 rounded-lg cursor-pointer text-center">
                            <i class="fas fa-user-shield text-2xl text-purple-600 mb-1"></i>
                            <p class="text-sm font-medium">Admin</p>
                        </div>
                    </label>
                </div>
            </div>
            
            <!-- Terms and Conditions -->
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input 
                        id="terms" 
                        name="terms" 
                        type="checkbox" 
                        required
                        class="focus:ring-cyan-500 h-4 w-4 text-cyan-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                    <label for="terms" class="font-medium text-gray-700">
                        Saya menyetujui <a href="#" class="text-cyan-600 hover:text-cyan-700">Syarat & Ketentuan</a> dan <a href="#" class="text-cyan-600 hover:text-cyan-700">Kebijakan Privasi</a>
                    </label>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition">
                Daftar Sekarang
            </button>
        </form>
        
        <!-- Social Login -->
        <div class="px-6 pb-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Atau daftar dengan</span>
                </div>
            </div>
            
            <div class="mt-6 grid grid-cols-2 gap-3">
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition">
                    <i class="fab fa-google text-red-500 mr-2 mt-0.5"></i> Google
                </a>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition">
                    <i class="fab fa-facebook-f text-blue-600 mr-2 mt-0.5"></i> Facebook
                </a>
            </div>
        </div>
    </div>

    <script>
        // Simple password confirmation validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Password dan konfirmasi password tidak sama!');
                document.getElementById('confirm_password').focus();
            }
        });
    </script>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center space-x-4">
        <a href="/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-cyan-600 transition">Beranda</a>
        <a href="/courses/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-cyan-600 transition">Kursus</a>
        <a href="/about/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-cyan-600 transition">Tentang</a>
        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-cyan-600 transition">Kontak</a>
    </div>
</body>
</html>
