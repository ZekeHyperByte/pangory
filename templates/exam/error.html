{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="text-center">
            <div class="text-red-500 text-5xl mb-4">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Error</h1>
            <p class="text-gray-600 mb-6">{{ message }}</p>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'exam_detail' course.id exam.id %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-700">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Kembali ke Detail Ujian
                </a>
                <a href="{% url 'course_detail' course.id %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-home mr-2"></i>
                    Kembali ke Kursus
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
