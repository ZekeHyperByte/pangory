{% extends 'base.html' %}

{% block title %}{{ action }} Modul - {{ course.title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                    {{ action }} Modul untuk Kursus: {{ course.title }}
                </h3>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Judul Modul</label>
                        <input type="text" name="title" id="title" required
                               value="{{ module.title|default:'' }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                        <textarea name="description" id="description" rows="3" required
                                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">{{ module.description|default:'' }}</textarea>
                    </div>
                    <div>
                        <label for="order" class="block text-sm font-medium text-gray-700">Urutan</label>
                        <input type="number" name="order" id="order" required min="1"
                               value="{{ module.order|default:'1' }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <a href="{% url 'course_modules' course.id %}" 
                           class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            Batal
                        </a>
                        <button type="submit"
                                class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                            {{ action }} Modul
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
