<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .status-draft {
            background-color: #FEF3C7;
            color: #92400E;
        }
        .status-published {
            background-color: #D1FAE5;
            color: #065F46;
        }
        .status-archived {
            background-color: #E5E7EB;
            color: #4B5563;
        }
        .selected-item {
            background-color: #DBEAFE;
            border-color: #3B82F6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-graduation-cap text-2xl text-cyan-600 mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">CourseApp Admin</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="#" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <!-- Header -->
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-800">Add New Course</h1>
            </div>

            <!-- Course Form -->
            <form class="p-6 space-y-8">
                <!-- Course Basic Info -->
                <div class="space-y-6">
                    <h2 class="text-lg font-medium text-gray-900">Course Information</h2>
                    
                    <!-- Title -->
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="title" name="title" 
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500" 
                            placeholder="Enter course title">
                    </div>
                    
                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="4" 
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500" 
                            placeholder="Enter course description"></textarea>
                    </div>
                </div>

                <!-- Instructor Section -->
                <div class="space-y-6">
                    <h2 class="text-lg font-medium text-gray-900">Instructor</h2>
                    
                    <!-- Instructor Dropdown -->
                    <div>
                        <label for="instructor" class="block text-sm font-medium text-gray-700">Select Instructor</label>
                        <select id="instructor" name="instructor" 
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 rounded-md">
                            <option value="">-- Select Instructor --</option>
                            <option value="1">Prof. John Smith (Computer Science)</option>
                            <option value="2">Dr. Sarah Johnson (Mathematics)</option>
                            <option value="3">Mr. David Wilson (English)</option>
                            <option value="4">Ms. Emily Brown (Physics)</option>
                        </select>
                    </div>
                    
                    <!-- Selected Instructor -->
                    <div id="selectedInstructorContainer" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Selected Instructor</label>
                        <div class="mt-1 p-3 bg-gray-50 rounded-md flex justify-between items-center">
                            <span id="selectedInstructorName" class="text-sm font-medium"></span>
                            <button type="button" id="removeInstructor" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Student Management -->
                <div class="space-y-6">
                    <h2 class="text-lg font-medium text-gray-900">Students</h2>
                    
                    <!-- Student Dropdown -->
                    <div>
                        <label for="student" class="block text-sm font-medium text-gray-700">Add Students</label>
                        <div class="mt-1 flex space-x-2">
                            <select id="student" name="student" 
                                class="flex-1 block pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 rounded-md">
                                <option value="">-- Select Student --</option>
                                <option value="101">Alice Johnson (CS101)</option>
                                <option value="102">Bob Smith (MATH202)</option>
                                <option value="103">Charlie Brown (ENG105)</option>
                                <option value="104">Diana Miller (PHY301)</option>
                                <option value="105">Ethan Wilson (ART110)</option>
                            </select>
                            <button type="button" id="addStudent" class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-cyan-600 hover:bg-cyan-700">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Selected Students -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Enrolled Students</label>
                        <div id="studentList" class="mt-1 space-y-2">
                            <!-- Students will be added here dynamically -->
                            <div class="hidden template student-item p-3 bg-gray-50 rounded-md flex justify-between items-center">
                                <span class="student-name text-sm font-medium"></span>
                                <button type="button" class="remove-student text-red-500 hover:text-red-700">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Trainbook Section -->
                <div class="space-y-3">
                    <h2 class="text-lg font-medium text-gray-900">Trainbook</h2>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Fish File</label>
                        <p class="text-sm text-gray-500 mt-1">Took ads file yang dgdih</p>
                        <input type="file" class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100">
                    </div>
                </div>

                <!-- Status and Price -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Status -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Status</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <button type="button" class="status-draft flex-1 py-2 px-4 border border-gray-300 rounded-l-md text-sm font-medium focus:z-10 focus:outline-none">
                                Draft
                            </button>
                            <button type="button" class="status-published flex-1 py-2 px-4 border-t border-b border-gray-300 text-sm font-medium focus:z-10 focus:outline-none">
                                Published
                            </button>
                            <button type="button" class="status-archived flex-1 py-2 px-4 border border-gray-300 rounded-r-md text-sm font-medium focus:z-10 focus:outline-none">
                                Archived
                            </button>
                        </div>
                    </div>
                    
                    <!-- Price -->
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="number" name="price" id="price" step="0.01" 
                                class="focus:ring-cyan-500 focus:border-cyan-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md" 
                                placeholder="0.00" value="0.00">
                            <div class="absolute inset-y-0 right-0 flex items-center">
                                <label for="currency" class="sr-only">Currency</label>
                                <select id="currency" name="currency" class="focus:ring-cyan-500 focus:border-cyan-500 h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md">
                                    <option>USD</option>
                                    <option>EUR</option>
                                    <option>IDR</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                    <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                        Cancel
                    </button>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                        Save Course
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Status selection
        const statusButtons = document.querySelectorAll('[class^="status-"]');
        statusButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                statusButtons.forEach(btn => {
                    btn.classList.remove('ring-2', 'ring-cyan-500');
                });
                // Add active class to clicked button
                button.classList.add('ring-2', 'ring-cyan-500');
            });
        });

        // Set Draft as default active status
        document.querySelector('.status-draft').classList.add('ring-2', 'ring-cyan-500');

        // Instructor selection
        const instructorSelect = document.getElementById('instructor');
        const selectedInstructorContainer = document.getElementById('selectedInstructorContainer');
        const selectedInstructorName = document.getElementById('selectedInstructorName');
        const removeInstructor = document.getElementById('removeInstructor');

        instructorSelect.addEventListener('change', function() {
            if (this.value) {
                selectedInstructorName.textContent = this.options[this.selectedIndex].text;
                selectedInstructorContainer.classList.remove('hidden');
            }
        });

        removeInstructor.addEventListener('click', function() {
            instructorSelect.value = '';
            selectedInstructorContainer.classList.add('hidden');
        });

        // Student management
        const studentSelect = document.getElementById('student');
        const addStudentBtn = document.getElementById('addStudent');
        const studentList = document.getElementById('studentList');
        const studentTemplate = document.querySelector('.student-item.template');

        addStudentBtn.addEventListener('click', function() {
            if (studentSelect.value) {
                const studentName = studentSelect.options[studentSelect.selectedIndex].text;
                const studentId = studentSelect.value;
                
                // Check if student already exists
                if (document.querySelector(`.student-item[data-id="${studentId}"]`)) {
                    return;
                }
                
                // Create new student item
                const newStudent = studentTemplate.cloneNode(true);
                newStudent.classList.remove('template', 'hidden');
                newStudent.setAttribute('data-id', studentId);
                newStudent.querySelector('.student-name').textContent = studentName;
                
                // Add remove event
                newStudent.querySelector('.remove-student').addEventListener('click', function() {
                    newStudent.remove();
                });
                
                studentList.appendChild(newStudent);
                studentSelect.value = '';
            }
        });
    </script>
</body>
</html>
