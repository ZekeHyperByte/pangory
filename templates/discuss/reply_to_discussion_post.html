{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Balas Diskusi: {{ post.topic }}</h2>
    <form method="post" class="space-y-4 bg-white p-6 rounded shadow">
        {% csrf_token %}
        <div>
            <label class="block font-medium mb-1">Isi Balasan</label>
            <textarea name="content" rows="4" class="w-full border rounded px-3 py-2" required></textarea>
        </div>
        <button type="submit" class="px-4 py-2 bg-cyan-600 text-white rounded hover:bg-cyan-700">Kirim Balasan</button>
        <a href="{% url 'discussion_post_detail' course.id post.id %}" class="ml-4 text-cyan-600 hover:underline">Batal</a>
    </form>
</div>
{% endblock %}
