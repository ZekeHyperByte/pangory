{% extends "base.html" %}
{% block title %}Reset Password - Pangory{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center gradient-bg p-4">
    <div class="form-card max-w-md w-full rounded-2xl shadow-xl overflow-hidden border border-white/30">
        <div class="bg-white px-6 py-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-graduation-cap text-2xl text-cyan-600 mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">Pangory</span>
                </div>
                <a href="/login" class="text-sm text-cyan-600 hover:text-cyan-700 font-medium">Login</a>
            </div>
            <h2 class="mt-4 text-2xl font-bold text-gray-800">Reset Password</h2>
            <p class="text-gray-500 mt-2">Masukkan email akun Anda, kami akan mengirimkan link untuk reset password.</p>
        </div>
        <form method="post" class="p-6 space-y-5">
            {% csrf_token %}
            {{ form.email.label_tag }}
            <div class="relative">
                <div id="email-icon" class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none transition-opacity duration-200">
                    <i class="fas fa-envelope text-gray-400"></i>
                </div>
                {{ form.email }}
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                Kirim Link Reset Password
            </button>
        </form>
    </div>
</div>
<script>
    // Sembunyikan icon saat mengetik
    const emailInput = document.getElementById('id_email');
    const emailIcon = document.getElementById('email-icon');
    if (emailInput && emailIcon) {
        emailInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                emailIcon.style.opacity = 0;
            } else {
                emailIcon.style.opacity = 1;
            }
        });
    }
</script>
<style>
#id_email {
    padding-left: 2.5rem;
    width: 100%;
    padding-top: 0.75rem;
    padding-bottom: 0.75rem;
    font-size: 1rem;
    border-radius: 0.5rem;
    border: 1px solid #d1d5db;
    box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
    transition: border-color 0.2s, box-shadow 0.2s;
}
#id_email:focus {
    border-color: #06b6d4;
    box-shadow: 0 0 0 2px #06b6d433;
}
</style>
{% endblock %}
