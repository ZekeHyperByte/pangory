{% extends "base.html" %}
{% block title %}Reset Password Terkirim - Pangory{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center gradient-bg p-4">
    <div class="form-card max-w-md w-full rounded-2xl shadow-xl overflow-hidden border border-white/30">
        <div class="bg-white px-6 py-8 text-center">
            <i class="fas fa-envelope-open-text text-cyan-600 text-4xl mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Cek Email Anda</h2>
            <p class="text-gray-500">Kami telah mengirimkan link untuk reset password ke email Anda (jika email terdaftar).</p>
            <a href="/login" class="mt-6 inline-block px-4 py-2 bg-cyan-600 text-white rounded hover:bg-cyan-700 transition">Kembali ke Login</a>
        </div>
    </div>
</div>
{% endblock %}
